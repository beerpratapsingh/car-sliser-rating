<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Map</title>
  <style type="text/css">
    #map{
      width: 100vw;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>

<script>
  function initMap() {
    var oprtions = {
      zoom: 8,
      // center: {lat: 26.8467, lng: -80.9462}
      center: {lat: 42.3601, lng: -71.0589}
    }

    var map = new google.maps.Map(document.getElementById('map'), oprtions);

    var marker = new google.maps.Marker({
      position: {lat: 42.4668, lng: -70.9495},
      map: map
    }); 
  } 
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8E3MjhrepkNp4KSXxI3QzxoNwHw0S0IY&callback=initMap"></script>
</body>
</html>
